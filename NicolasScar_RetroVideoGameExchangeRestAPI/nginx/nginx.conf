# nginx.conf

# Number of worker processes
worker_processes 1;

# Events block is required
events {
    worker_connections 1024;
}

# HTTP server configuration
http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout 65;

    # Upstream definitions for APIs
    upstream api1 {
        server retro_api_1:8000;
    }

    upstream api2 {
        server retro_api_2:8000;
    }

    server {
        listen 80;

        # Root route or fallback
        location / {
            return 200 "Retro Video Game Exchange API Gateway\n";
        }

        # Route /api1 requests to API1
        location /api1/ {
            proxy_pass http://api1/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Route /api2 requests to API2
        location /api2/ {
            proxy_pass http://api2/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
